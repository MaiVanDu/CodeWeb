<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet " href="styledk.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
		<img src="https://images.unsplash.com/photo-1650766172415-aa6b1fc31a85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="signup-img">
		<div class="signup-content">
			<div class="signup_text">Sign up</div>
			<div class="signup_form">
				<div class="form_group_1">
					<div>
						<label for="first_name">First Name</label>
						<input type="text" name="first_name">
					</div>
					<div>
						<label for="first_name">Last Name</label>
						<input type="text" name="last_name">
					</div>
				</div>
				<div class="form_group_2">
					<label for="email">Email</label>
					<input type="email" name="email" id="">
				</div>
				<div class="form_group_2">
					<label for="password">Password</label>
					<input type="password" name="password" id="">
				</div>
				<div class="form_group_2">
					<label for="password-confirm">Re-enter password</label>
					<input type="password" name="password-confirm" id="">
				</div>
				<div class="form_group_2">
					<input type="checkbox" name="ckb_agree_rule" id="">
					<label for="ckb_agree_rule">I've read and agree with Terms of Service and our Privacy policy</label>
				</div>
				<div class="form_group_2">
					<button>Sign up</button>
				</div>
			</div>

			<div class="sign_up_or">OR</div>
			<div class="sign_up_social">
				<input type="button" value="Sign up with google">
				<input type="button" value="sign up with facebook">
			</div>
			<div>
				<span>Already have account? <a href="#">Sign in</a></span>
			</div>
		</div>
	</div>
    
</body>
</html>
